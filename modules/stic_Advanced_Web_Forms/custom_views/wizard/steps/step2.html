<!-- Main Panel -->
<main class="wizard-main flex-fill d-flex flex-column">
  <!-- Add DataBlock from Module -->
  <div class="border-bottom ps-3 pt-3 mb-2 bg-light" x-data="WizardStep2.addDataBlockModulexData(formConfig, step2);">
    <div class="d-flex mb-3">
      <button type="button" class="btn w-auto" x-show="!creatingDataBlock" @click="creatingDataBlock=true;" x-text="'[Añadir Bloque de Datos de Módulo]'"></button>
      <h4 x-show="creatingDataBlock" x-text="'[Añadir Bloque de Datos de Módulo]'"></h4>
    </div>
    <div class="row align-items-end" x-show="creatingDataBlock">
      <!-- Module -->
      <stic-field-select class="col-3" x-model="newDataBlock.module" label="LBL_MODULE" map="STIC.enabledModules" map-text="text"></stic-field-select>
      <!-- Data Block name -->
      <stic-field-text class="col-3" x-model="newDataBlock.text" label="LBL_NEW_DATABLOCK_NAME" 
                       x-effect="newDataBlock.text=formConfig.suggestDataBlockText(newDataBlock.module)" keydown.enter="$('#addDataBlockModuleButton').click();"
                       keydown.esc="$('#cancelAddDataBlockModuleButton').click();"></stic-field-text>
      <button type="button" class="btn w-32px mb-1px" id="addDataBlockModuleButton" @click="handleAddDatablockModule();">
        <span class="suitepicon suitepicon-action-confirm"></span>
      </button>
      <button type="button" class="btn w-32px mb-1px" id="cancelAddDataBlockModuleButton" @click="creatingDataBlock = false;">
        <span class="suitepicon suitepicon-action-clear"></span>
      </button>
    </div>
  </div>
  <!-- Data Blocks -->
  <div class="flex-fill border rounded p-2 overflow-auto" x-data="WizardStep2.generalDatablocksxData();" @keydown.escape.window="$store.fieldEditor.close();"
       x-init="step2.loadDatablockRelationships();">
    <h2 class="mb-2" x-text="utils.translate('LBL_DATABLOCKS')"></h2>
    <!-- Main Content -->

    <!-- DataBlocks -->
    <template x-for="(item, key) in formConfig.data_blocks">
      <!-- DataBlock -->
      <div class="card datablock">
        <!-- DataBlock header -->
        <div class="card-header d-flex flex-column">
          <div class="d-flex justify-content-start datablock-module">
            <span class="mb-0 text-muted small" x-text="item.getTextDescription()"></span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0 me-3" :id="`dataBlockTitleEdit-${item.id}`" data-model="item.text" data-condition="item.editable_text" x-init="sticControls.editableText($el);"></h3>
            <div x-data="{ 
              get canMoveUp() { return item.order>0; }, 
              get canMoveDown() { return item.order<formConfig.data_blocks.length-1;  }, 
              get canRemove() { return !item.required;  },
            }">
              <div class="input-group">
                <button type="button" class="btn" x-bind:disabled="!canMoveUp" @click="formConfig.setDataBlockOrder(item, item.order-1);">
                  <span class="suitepicon suitepicon-action-move-up"></span>
                </button>
                <button type="button" class="btn" x-bind:disabled="!canMoveDown" @click="formConfig.setDataBlockOrder(item, item.order+1);">
                  <span class="suitepicon suitepicon-action-move-down"></span>
                </button>
                <button type="button" class="btn" x-bind:disabled="!canRemove" @click="deleteDataBlock(key);">
                  <span class="suitepicon suitepicon-action-delete"></span>
                </button>
              </div>
              <!-- <span class="btn suitepicon suitepicon-action-move-up" x-bind:disabled="!canMoveUp" @click="formConfig.setDataBlockOrder(item, item.order-1);"></span> -->
              <!-- <span class="btn suitepicon suitepicon-action-move-down" x-bind:disabled="!canMoveDown" @click="formConfig.setDataBlockOrder(item, item.order+1);"></span> -->
              <!-- <span class="btn suitepicon suitepicon-action-delete" x-bind:disabled="!canRemove" @click="deleteDataBlock(key);"></span> -->
              <!-- <p x-text="`Order: ${item.order}; CanMoveUp: ${canMoveUp}; CanMoveDown: ${canMoveDown}`"></p> -->
            </div>
          </div>
        </div>
        <!-- DataBlock body -->
        <div class="card-body">
          <!-- Fields Definition -->
          <div :id="`dataBlockFields${item.id}`">
            <!-- Buttons -->
            <div class="d-flex mb-3">
              <!-- Add Unlinked Field in Form -->
              <template x-if="!item.module">
                <div>
                  <button type="button" class="btn" @click="$store.fieldEditor.openCreate(item, 'unlinked')" x-text="utils.translate('LBL_ADD_FIELD_UNLINKED')"></button>
                </div>
              </template>
              <!-- Add Field in Form -->
              <template x-if="item.module">
                <div>
                  <button type="button" class="btn" @click="$store.fieldEditor.openCreate(item, 'form')" x-text="utils.translate('LBL_ADD_FIELD_FORM')"></button>
                </div>
              </template>
              <!-- Add Hidden Field -->
              <template x-if="item.module">
                <div>
                  <button type="button" class="btn" @click="$store.fieldEditor.openCreate(item, 'hidden')" x-text="utils.translate('LBL_ADD_FIELD_HIDDEN')"></button>
                </div>
              </template>
            </div>

            <!-- Fields summary Tabs -->
            <!-- Fields Details -->
            <div>
              <!-- All Fields -->
              <div :id="`dataBlockFieldsAll${item.id}`" class="overflow-auto">
                [Todos los campos del Bloque de datos]
                <div class="mt-3" :id="`dataFieldsTableAll${item.id}`" :data-objects="'item.fields'" x-init="sticControls.elemTableObjects($el);"></div>
              </div>
              <!-- Fields in Form -->
              <template x-if="item.module">
                <div :id="`dataBlockFieldsForm${item.id}`" class="overflow-auto">
                  [Los campos en el formulario del Bloque de datos]
                  <div class="mt-3" :id="`dataFieldsTableForm${item.id}`" :data-objects="'item.fields.filter(f => f.isFieldInForm())'" 
                       x-init="sticControls.elemTableObjects($el);"></div>
                </div>
              </template>
              <!-- Hidden Fields -->
              <template x-if="item.module">
                <div :id="`dataBlockFieldsHidden${item.id}`" class="overflow-auto">
                  [Los campos Ocultos del Bloque de datos]
                  <div class="mt-3" :id="`dataFieldsTableHidden${item.id}`" :data-objects="'item.fields.filter(f => !f.isFieldInForm())'"
                       x-init="sticControls.elemTableObjects($el);"></div>
                </div>
              </template>

              <!-- Tab Headers -->
              <template x-if="item.module">
                <div :id="`dataBlockFieldsTabs${item.id}`" :data-sections="JSON.stringify([
                    {headerText:`utils.translate('LBL_FIELDS_ALL') + ' ('+item.fields.length+')'`, selected:true, contentId:'dataBlockFieldsAll'+item.id},
                    {headerText:`utils.translate('LBL_FIELDS_FORM') + ' ('+item.fields.filter(f => f.isFieldInForm()).length+')'`, selected:false, contentId:'dataBlockFieldsForm'+item.id},
                    {headerText:`utils.translate('LBL_FIELDS_HIDDEN') + ' ('+item.fields.filter(f => !f.isFieldInForm()).length+')'`, selected:false, contentId:'dataBlockFieldsHidden'+item.id},
                  ]);" x-init="sticControls.tabs($el)"></div>
              </template>
            </div>
          </div>
          <!-- Duplicate Definition -->
          <template x-if="item.module">
            <div :id="`dataBlockDuplicates${item.id}`">
              <div class="row">
                <!-- Action -->
                <div class="col-3" :id="`duplicateAction${item.id}`" :data-model="'item.duplicate_detection.on_duplicate'" data-label="LBL_ONDUPLICATE_ACTION"
                     :data-map="utils.getList('stic_advanced_web_forms_datablocks_duplicate_action_list', true)" x-init="sticControls.fieldSelect($el)"></div>
                <!-- Fields -->
                <div class="col-9" :id="`duplicateFields${item.id}`" :data-model="'item.duplicate_detection.fields'" data-label="LBL_DUPLICATE_FIELDS"
                     :data-map="`utils.getModuleInformation('${item.module}').fields`" data-map-property="text" data-multiple x-init="sticControls.fieldSelect($el)"></div>
              </div>
            </div>
          </template>
          <!-- Relationships Definition -->
          <template x-if="item.module">
            <div :id="`dataBlockRels${item.id}`">
              [Las relaciones del Bloque de datos]
              <!-- Relationships Details -->
              <div x-data="{ showRelationshipsTable: false}">
                <div class="text-muted form-check form-switch mt-3" :id="`dataRelationshipsDetails${item.id}`" data-model="showRelationshipsTable" 
                     data-label-text="[Mostrar Detalles]" x-init="sticControls.fieldCheckbox($el);"></div>
                <div class="card p-2 overflow-auto" x-show="showRelationshipsTable">
                  <div class="mt-3" :id="`dataBlockRelsTable${item.id}`" :data-objects="`step2.usedDatablockRelationships('${item.id}')`"
                       x-init="sticControls.elemTableObjects($el);"></div>
                </div>
              </div>
              <!-- Add Relationship -->
              <div class="border-bottom ps-3 pt-3 mb-2 bg-light" x-data="WizardStep2.addRelationshipxData(item, formConfig, step2);">
                <div class="row">
                  <button type="button" class="btn w-auto" x-show="!creatingRelDataBlock" @click="loadRelations()" x-text="'[Añadir Relación con otro Bloque de Datos]'"></button>
                  <h4 x-show="creatingRelDataBlock" x-text="'[Añadir Relación con otro Bloque de Datos]'"></h4>
                </div>
                <div class="row align-items-end" x-show="creatingRelDataBlock">
                  <!-- Relationship -->
                  <div class="col-3">
                    <label :for="`dataBlockRelsEdit${item.id}_Rel_select`" class="form-label" x-text="utils.translateForFieldLabel('LBL_RELATIONSHIP')"></label>
                    <select :id="`dataBlockRelsEdit${item.id}_Rel_select`" class="form-select" x-model="selectedRelName" @change="handleRelationChange()">
                      <template x-for="relation in availableRels" :key="relation.name">
                        <option :value="relation.name" x-text="relation.textExtended"></option>
                      </template>
                    </select>
                  </div>
                  <!-- Data Block -->
                  <div class="col-3">
                    <label :for="`dataBlockRelsEdit${item.id}_DataBlock_select`" class="form-label" x-text="utils.translateForFieldLabel('LBL_DATABLOCK')"></label>
                    <select :id="`dataBlockRelsEdit${item.id}_DataBlock_select`" class="form-select" x-model="selectedDataBlockId" @change="handleDataBlockChange()">
                      <template x-for="dataBlock in availableDataBlocks" :key="dataBlock.id">
                        <option :value="dataBlock.id" x-text="dataBlock.text"></option>
                      </template>
                    </select>
                  </div>
                  <!-- New Data Block -->
                  <div class="col-3" x-show="relNewDataBlock">
                    <label :for="`dataBlockRelsEdit${item.id}_NewDataBlock_input`" class="form-label" x-text="utils.translateForFieldLabel('LBL_NEW_DATABLOCK_NAME')"></label>
                    <input :id="`dataBlockRelsEdit${item.id}_NewDataBlock_input`" type="text" class="form-control" x-model="newDataBlockText"/>
                  </div>
                  <button type="button" class="btn w-32px mb-1px" @click="handleCreateRelationship();">
                    <span class="suitepicon suitepicon-action-confirm"></span>
                  </button>
                  <button type="button" class="btn w-32px mb-1px" @click="creatingRelDataBlock = false;">
                    <span class="suitepicon suitepicon-action-clear"></span>
                  </button>
                </div>
              </div>
            </div>
          </template>

          <!-- Accordion Headers -->
          <template x-if="!item.module">
            <div :id="`dataDef_${item.id}`" :data-sections="JSON.stringify([
                    {headerText:`utils.translate('LBL_FIELDS') + ' ('+item.fields.filter(f => f.isFieldInForm()).length+')'`, selected:true, contentId:'dataBlockFields'+item.id},
                  ]);" x-init="sticControls.accordion($el)"></div>
          </template>
          <template x-if="item.module">
            <div :id="`dataDef_${item.id}`" :data-sections="JSON.stringify([
                    {headerText:`utils.translate('LBL_FIELDS') + ' ('+item.fields.filter(f => f.isFieldInForm()).length+')'`, selected:true, contentId:'dataBlockFields'+item.id},
                    {headerText:`utils.translate('LBL_DUPLICATE_CHECK') + ' ('+item.duplicate_detection.fields.length+' - '+item.duplicate_detection.on_duplicate+')'`, selected:false, contentId:'dataBlockDuplicates'+item.id},
                    {headerText:`utils.translate('LBL_RELATIONSHIPS')`, selected:false, contentId:'dataBlockRels'+item.id},
                  ]);" x-init="sticControls.accordion($el)"></div>
          </template>
        </div>
      </div>
    </template>

    <!-- Modal: Create Field -->
    <div x-show="$store.fieldEditor.isOpen" x-cloak class="custom-modal-wrapper">
      <div class="custom-modal-backdrop"></div>
      <div class="custom-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalEditField">
        <div class="custom-modal-content">
          <div class="custom-modal-header">
            <h3 class="modal-title" id="modalEditField" x-text="$store.fieldEditor.isNewField ? '[Crear campo]' : '[Editar campo] » ' + $store.fieldEditor.original_name"></h3>
            <button type="button" class="btn-close" @click="$store.fieldEditor.close()"></button>
          </div>
          <div class="custom-modal-body" x-data="WizardStep2.editionFieldxData($store.fieldEditor, formConfig);">
            <form id="dataBlockFieldModalForm">
              <div class="row align-items-end">
                <!-- Field -->
                <template x-if="field && field.type_field != 'unlinked'">
                  <div class="col-3">
                    <label for="modalField_field" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD')"></label>
                    <!-- Show all fields -->
                    <div class="text-muted form-check form-switch small">
                      <label for="modalField_field_allcheck" class="form-label" x-text="utils.translate('LBL_FIELDS_SHOW_ALL')"></label>
                      <input class="form-check-input form-switch" type="checkbox" role="switch" id="modalField_field_allcheck" x-model="showAllFields"/>
                    </div>
                    <select id="modalField_field" class="form-select" x-model="field.name">
                      <template x-for="moduleField in availableFields" :key="moduleField.name">
                        <option :value="moduleField.name" x-text="moduleField.text"></option>
                      </template>
                    </select>
                  </div>
                </template>
                <!-- Type in form -->
                <template x-if="field && field.type_field != 'hidden'">
                  <div class="col-3">
                    <label for="modalField_TypeInForm" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_TYPE_IN_FORM')"></label>
                    <select id="modalField_TypeInForm" class="form-select" x-model="field.type_in_form">
                      <template x-for="type in availableTypesInForm" :key="type.id">
                        <option :value="type.id" x-text="type.text"></option>
                      </template>
                    </select>
                  </div>
                </template>
                <!-- Subtype in form -->
                <template x-if="field && field.type_field != 'hidden'">
                  <div class="col-3">
                    <label for="modalField_SubtypeInForm" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_SUBTYPE_IN_FORM')"></label>
                    <select id="modalField_SubtypeInForm" class="form-select" x-model="field.subtype_in_form">
                      <template x-for="type in availableSubtypesInForm" :key="type.id">
                        <option :value="type.id" x-text="type.text"></option>
                      </template>
                    </select>
                  </div>
                </template>
                <!-- Value options list name -->
                <template x-if="isInFormSelectableValues">
                  <div class="col-3">
                    <label for="modalField_ValueOptionsDesc" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE_OPTIONS_LIST')"></label>
                    <!-- Value options configuration Check -->
                    <div class="text-muted form-check form-switch small">
                      <label for="modalField_ValueOptionsConf" class="form-label" x-text="utils.translate('LBL_FIELD_VALUE_OPTIONS_CUSTOMIZE')"></label>
                      <input class="form-check-input form-switch" type="checkbox" role="switch" id="modalField_ValueOptionsConf" x-model="configValueOptions"/>
                    </div>
                    <input id="modalField_ValueOptionsDesc" type="text" disabled class="form-control" x-model="optionValuesListName"/>
                  </div>
                </template>
                <!-- Value options of related -->
                <template x-if="isInFormSelectableRelation">
                  <div class="col-3">
                    <label for="modalField_ValueOptionsRel_name" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE_OPTIONS_LIST')"></label>
                    <!-- Value options configuration Check -->
                    <div class="text-muted form-check form-switch small">
                      <label for="modalField_ValueOptionsRelConf" class="form-label" x-text="utils.translate('LBL_FIELD_VALUE_OPTIONS_CUSTOMIZE')"></label>
                      <input class="form-check-input form-switch" type="checkbox" role="switch" id="modalField_ValueOptionsRelConf" x-model="configValueOptions"/>
                    </div>
                    <div class="input-group">
                      <input id="modalField_ValueOptionsRel_name" type="text" disabled class="form-control" x-model="optionValuesListName"/>
                      <input type="hidden" id="modalField_ValueOptionsRel_id" x-model="optionValuesRelated" />
                      <button class="btn" type="button" @click="openPopUp('modalField_ValueOptionsRel', false)">
                        <span class="suitepicon suitepicon-action-select"></span>
                      </button>
                      <button class="btn" type="button" @click="field.setValueOptions([]);">
                        <span class="suitepicon suitepicon-action-clear"></span>
                      </button>
                    </div>                    
                  </div>
                </template>
                <!-- Value options edition -->
                <template x-if="configValueOptions">
                  <div class="row">
                    <!-- Value options configuration Table -->
                    <div class="col-12" x-data="WizardStep2.sortableListxData(field.value_options)">
                      <table class="table table-bordered table-striped w-auto" id="modalField_ValueOptionsTable">
                        <caption class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE_OPTIONS')" ></caption>
                        <thead>
                          <tr>
                            <th x-text="'[Id]'"></th>
                            <th x-text="'[Texto original]'"></th>
                            <th x-text="'[Mostrar]'"></th>
                            <th x-text="'[Texto en el formulario]'"></th>
                            <th x-text="'[Mover]'"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <template x-for="(element, index) in field.value_options">
                            <tr>
                              <td x-text="element.value"></td>
                              <td x-text="element.text_original"></td>
                              <td>
                                <div class="form-switch">
                                  <input class="form-check-input form-switch" type="checkbox" role="switch" x-model="element.is_visible" :id="`modalField_ValueOptionsInclude${index}`"/>
                                </div>
                              </td>
                              <td>
                                <input class="form-control" type="text" x-model="element.text" :id="`modalField_ValueOptionsText${index}`"/>
                              </td>
                              <td>
                                <div class="input-group">
                                  <button type="button" class="btn" :disabled="index === 0" @click="moveUp(index)">
                                    <span class="suitepicon suitepicon-action-move-up"></span>
                                  </button>
                                  <button type="button" class="btn" :disabled="index === field.value_options.length - 1" @click="moveDown(index)">
                                    <span class="suitepicon suitepicon-action-move-down"></span>
                                  </button>
                                </div>
                              </td>
                            </tr>
                          </template>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </template>
                <!-- Value type -->
                <template x-if="field && field.type_field == 'hidden'">
                  <div class="col-3">
                    <label for="modalField_ValueType" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE_TYPE')"></label>
                    <select id="modalField_ValueType" class="form-select" x-model="field.value_type">
                      <template x-for="type in availableValueTypes" :key="type.id">
                        <option :value="type.id" x-text="type.text"></option>
                      </template>
                    </select>
                  </div>
                </template>
                <!-- Value (fixed value of enum) -->
                <template x-if="isFixedValueOfEnum">
                  <div class="col-3">
                    <label for="modalField_ValFixOptions" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE')"></label>
                    <select id="modalField_ValFixOptions" class="form-select" x-model="field.value">
                      <template x-for="option in optionValues" :key="option.id">
                        <option :value="option.id" x-text="option.text"></option>
                      </template>
                    </select>
                  </div>
                </template>
                <!-- Value (fixed value of related) -->
                <template x-if="isFixedValueOfRelated">
                  <div class="col-3">
                    <label for="modalField_ValFixRel_name" class="form-label" x-text="utils.toFieldLabelText(selectedFieldInfo?.text??'')" ></label>
                    <div class="input-group">
                      <input class="form-control" type="text" id="modalField_ValFixRel_name" x-model="field.value_text" readonly style="background-color: rgb(255, 255, 255)"/>
                      <input type="hidden" id="modalField_ValFixRel_id" x-model="field.value" />
                      <button class="btn" type="button" @click="openPopUp('modalField_ValFixRel')">
                        <span class="suitepicon suitepicon-action-select"></span>
                      </button>
                      <button class="btn" type="button" @click="field.value='';field.value_text='';">
                        <span class="suitepicon suitepicon-action-clear"></span>
                      </button>
                    </div>
                  </div>
                </template>
                <!-- Value (fixed value of date) -->
                <template x-if="isFixedValueOfDate">
                  <div class="col-3">
                    <label for="modalField_ValFixDate" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE')" ></label>
                    <div class="form-switch">
                      <label for="modalField_ValFixDate_Today" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE_TODAY')" ></label>
                      <input class="form-check-input form-switch" type="checkbox" role="switch" id="modalField_ValFixDate_Today" x-model="valueToday" />
                    </div>
                    <input id="modalField_ValFixDate" type="date" class="form-control" autocomplete="off" :disabled="valueToday" x-model="field.value"/>
                  </div>
                </template>
                <!-- Value (fixed value of default) -->
                <template x-if="isFixedValueOfDefault">
                  <div class="col-3">
                    <label for="modalField_ValFixText" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_VALUE')"></label>
                    <input id="modalField_ValFixText" type="text" class="form-control" autocomplete="off" x-model="field.value"/>
                  </div>
                </template>
              </div>
              <div class="row align-items-end">
                <!-- Label -->
                <template x-if="field && field.type_field != 'hidden'">
                  <div class="col-3">
                    <label for="modalField_Label" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_LABEL')"></label>
                    <input id="modalField_Label" type="text" class="form-control" x-model="field.label" />
                  </div>
                </template>
                <!-- Placeholder -->
                <template x-if="field && field.type_field != 'hidden' && field.acceptPlaceholder()">
                  <div class="col-3">
                    <label for="modalField_Placeholder" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_PLACEHOLDER')"></label>
                    <input id="modalField_Placeholder" type="text" class="form-control" x-model="field.placeholder" />
                  </div>
                </template>
                <!-- Required in form -->
                <template x-if="field && field.type_field != 'hidden'">
                  <div class="col-3 form-switch">
                    <label for="modalField_ReqForm" class="form-label" x-text="utils.translateForFieldLabel('LBL_FIELD_REQUIRED_IN_FORM')"></label>
                    <input class="form-check-input form-switch" type="checkbox" role="switch" id="modalField_ReqForm" x-model="field.required_in_form"/>
                  </div>
                </template>
              </div>
            </form>

            <!-- Field Details-->
            <div x-data="{ showFieldDetails: false}">
              <div class="text-muted form-check form-switch mb-3 mt-5" id="showDetailsDataToggleSwitch" data-model="showFieldDetails" 
                   data-label-text="[Mostrar Detalles]" x-init="sticControls.fieldCheckbox($el);"></div>
              <div class="card p-2" x-show="showFieldDetails">
                <div id="detailsDataBlockField">
                  <div class="mt-3" id="fieldTable" data-model="field" x-init="sticControls.elemTableObject($el);"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="custom-modal-footer">
            <button type="button" class="btn btn-secondary" @click="$store.fieldEditor.close()" x-text="'[Cerrar]'"></button>
            <button type="button" class="btn btn-primary" @click="$store.fieldEditor.saveChanges()" x-text="$store.fieldEditor.isNewField?'[Crear]':'[Guardar]'"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Details Data [DEBUG] -->
  <div x-data="{ showDetails: false}">
    <div class="text-muted form-check form-switch mb-3 mt-5" id="showDetailsDataToggleSwitch" data-model="showDetails" data-label-text="[Mostrar Detalles]" 
         x-init="sticControls.fieldCheckbox($el);"></div>
    <div class="card p-2" x-show="showDetails">
      <!-- Data Blocks -->
      <div id="detailsDataBlocks">
        <div class="mt-3" id="dataBlocksTable" data-objects="formConfig.data_blocks" x-init="sticControls.elemTableObjects($el);"></div>
      </div>
      <!-- Relationships -->
      <div id="detailsRelationships">
        <div class="mt-3" id="relationshipsTable" data-objects="step2.allDatablockRelationships" data-model="step2.allDatablockRelationships" 
             x-init="sticControls.elemListObject($el);"></div>
      </div>
      <!-- Tab Headers -->
      <div id="details" :data-sections="JSON.stringify([
              {headerText:`'[Bloques de datos]'`, selected:true, contentId:'detailsDataBlocks'},
              {headerText:`'[Relaciones]'`, selected:false, contentId:'detailsRelationships'},
           ]);" x-init="sticControls.tabs($el)"></div>
    </div>
  </div>
</main>
