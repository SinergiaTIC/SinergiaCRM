<form id="wizard-step1-form" style="width: 100%">
  <div class="container">
    <div class="row">
      <!-- Name -->
      <div
        class="col-6"
        id="name"
        data-model="bean.name"
        data-label="LBL_NAME"
        required
        x-init="sticControls.fieldText($el)"
      ></div>

      <!-- Assigned user -->
      <div
        class="col-6"
        id="assigned_user"
        data-label="LBL_ASSIGNED_TO_NAME"
        data-model-name="bean.assigned_user_name"
        data-model-id="bean.assigned_user_id"
        data-module="Users"
        data-call-back-function="set_wizard_assigned_user"
        data-field-to-name-array="{'id':'assigned_user_id', 'user_name':'assigned_user_name'}"
        data-mode="single"
        x-init="sticControls.fieldPopup($el)"
      ></div>
    </div>

    <div class="row">
      <!-- Base Module -->
      <div
        class="col-6"
        id="base_module"
        data-model="bean.base_module"
        data-label="LBL_BASE_MODULE"
        data-map="enabledStudioModules"
        data-map-property="text"
        required
        x-init="sticControls.fieldSelect($el)"
      ></div>

      <!-- Processing mode -->
      <div
        class="col-6"
        id="processing_mode"
        data-model="bean.processing_mode"
        data-label="LBL_PROCESSING_MODE"
        data-map="appListStrings.stic_advanced_web_forms_processing_mode_list"
        x-init="sticControls.fieldSelect($el)"
      ></div>
    </div>

    <div class="row">
      <!-- Generate url -->
      <div
        class="col-6 form-check form-switch"
        id="generate_url"
        data-model="bean.generate_url"
        data-label="LBL_GENERATE_URL"
        x-init="sticControls.fieldCheckbox($el)"
      ></div>
    </div>

    <!-- Description -->
    <div class="row">
      <div
        class="col-12"
        id="description"
        data-model="bean.description"
        data-label="LBL_DESCRIPTION"
        x-init="sticControls.fieldTextarea($el)"
      ></div>
    </div>
  </div>

  <div>
    <p x-text="'Name: ' + bean.name"></p>
    <p x-text="'Assigned: ' + bean.assigned_user_name + ' - ' + bean.assigned_user_id"></p>
    <p x-text="'Base Module: ' + bean.base_module"></p>
    <p x-text="'Generate Url: ' + bean.generate_url"></p>
    <p x-text="'Processing Mode: ' + bean.processing_mode"></p>
    <p x-text="'Description: ' + bean.description"></p>
    <p x-text="'Config: ' + bean.config_json"></p>
  </div>
</form>
