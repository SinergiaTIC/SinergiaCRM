<form id="wizard-step1-form" style="width: 100%;">
  <div class="container"> 
    <div class="row">
      <!-- Name -->
      <div class="col-6">
        <label class="form-label" class="form-label" for="name" x-text="modStrings.LBL_NAME + ':'"></label>
        <span class="required">*</span>
        <input class="form-control" required type="text" id="name" x-model="bean.name" />
      </div>

      <!-- Assigned user -->
      <div class="col-6">
        <label class="form-label" for="assigned_user_name" x-text="modStrings.LBL_ASSIGNED_TO_NAME + ':'"></label>
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            id="assigned_user_name"
            x-model="bean.assigned_user_name"
            autocomplete="off"
          />
          <input type="hidden" id="assigned_user_id" x-model="bean.assigned_user_id" />
          <button
            class="btn"
            type="button"
            @click="open_popup('Users', 600, 400, '', true, false, {
                                'call_back_function':'set_wizard_assigned_user',
                                'field_to_name_array': { 'id':'assigned_user_id', 'user_name':'assigned_user_name' }
                              },'single', true);"
          >
            <span class="suitepicon suitepicon-action-select"></span>
          </button>
          <button class="btn" type="button" @click="bean.assigned_user_id='';bean.assigned_user_name='';">
            <span class="suitepicon suitepicon-action-clear"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Base Module -->
      <div class="col-6">
        <label class="form-label" for="base_module" x-text="modStrings.LBL_BASE_MODULE + ':'"></label>
        <span class="required">*</span>
        <select
          class="form-select"
          id="base_module"
          required
          x-model="bean.base_module"
          x-init="$nextTick(() => {
            let select = $('#base_module').selectize({
              placeholder: '',
              onChange: (value) => { bean.base_module = value }
            })[0].selectize;
            select.setValue(bean.base_module);
          });"
        >
          <option value=""></option>
          <template x-for="[elKey, elLabel] in Object.entries(appListStrings.moduleList)" :key="elKey">
            <option :value="elKey" x-text="elLabel"></option>
          </template>
        </select>
      </div>
      <!-- Processing mode -->
      <div class="col-6">
        <label class="form-label" for="processing_mode" x-text="modStrings.LBL_PROCESSING_MODE + ':'"></label>
        <span class="required">*</span>
        <select
          class="form-select"
          id="processing_mode"
          x-model="bean.processing_mode"
          x-init="$nextTick(() => $el.value = bean.processing_mode)"
        >
          <template
            x-for="[elKey, elLabel] in Object.entries(appListStrings.stic_advanced_web_forms_processing_mode_list)"
            :key="elKey"
          >
            <option :value="elKey" x-text="elLabel"></option>
          </template>
        </select>
      </div>
    </div>

    <div class="row">
      <!-- Generate url -->
      <div class="col-6">
        <label class="form-check-label" for="generate_url" x-text="modStrings.LBL_GENERATE_URL + ':'"></label>
        <input class="form-check-input" type="checkbox" id="generate_url" x-model="bean.generate_url" />
      </div>        
    </div>

    <!-- Description -->
    <div class="row">
      <div class="col-12">
        <label class="form-label" for="description" x-text="modStrings.LBL_DESCRIPTION + ':'"></label>
        <textarea class="form-control" id="description" x-model="bean.description"> </textarea>
      </div>
    </div>
  </div>

  <div>
    <p x-text="'Name: ' + bean.name"></p>
    <p x-text="'Assigned: ' + bean.assigned_user_name + ' - ' + bean.assigned_user_id"></p>
    <p x-text="'Base Module: ' + bean.base_module"></p>
    <p x-text="'Generate Url: ' + bean.generate_url"></p>
    <p x-text="'Processing Mode: ' + bean.processing_mode"></p>
    <p x-text="'Description: ' + bean.description"></p>
    <p x-text="'Config: ' + bean.config_json"></p>
  </div>
</form>
