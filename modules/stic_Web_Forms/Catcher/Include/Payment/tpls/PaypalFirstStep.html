<!--
/*********************************************************************************
    Template to generate the first step of payment with Paypal
 ********************************************************************************/
-->
<!-- BEGIN: main -->
<html lang="{LANG}">

<head>
	<script>
		window.onload = function () {
			document.frm.submit();
		}
	</script>
</head>

<body>
	<span>{LOADING_MESSAGE}</span>

	<form action="{paypal_url}" method="post" name="frm">
		<input type="hidden" name="business" value="{paypal_id}">
		<input type="hidden" name="charset" value="utf-8">
		<input type="hidden" name="cmd" value="_xclick">
		<input type="hidden" name="at" value="YourIdentityToken">
		<input type="hidden" name="item_name" value="{itemName}">
		<input type="hidden" name="custom" value={custom}>
		<input type="hidden" name="no_shipping" value="1">
		<input type="hidden" name="rm" value="2">
		<input type="hidden" name="amount" value="{amount}">
		<input type="hidden" name="currency_code" value="EUR">
		<input type="hidden" name="cancel_return" value="{koURL}">
		<input type="hidden" name="return" value="{okURL}">
		<input type="hidden" name="notify_url" value="{ipn}">
	</form>
</body>

</html>
<!-- END: main -->
