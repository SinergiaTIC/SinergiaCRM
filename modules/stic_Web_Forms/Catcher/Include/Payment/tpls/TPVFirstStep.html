/*********************************************************************************
    Template to generate the first step of payment with card
 ********************************************************************************/
-->
<!-- BEGIN: main -->
<html lang="{LANG}">

<head>
    <script>
        window.onload = function () {
            document.frm.submit();
        }
    </script>
</head>

<body>
    <span>{LOADING_MESSAGE}</span>
    <form name="frm" action="{SERVER_URL}" method="POST">
        <input type="hidden" name="Ds_SignatureVersion" value="{SIG_VERSION}" />
        <input type="hidden" name="Ds_MerchantParameters" value="{PARAMS}" />
        <input type="hidden" name="Ds_Signature" value="{SIGNATURE}" />
    </form>
</body>

</html>
<!-- END: main -->
