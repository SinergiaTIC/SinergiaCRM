<!--
/*********************************************************************************
    Template to generate the first step of payment with CECA TPV
 ********************************************************************************/
-->
<!-- BEGIN: main -->
<html lang="{LANG}">
  <head>
    <script>
      window.onload = function () {
        document.frm.submit();
      };
    </script>
  </head>

  <body>
    <span>{LOADING_MESSAGE}</span>

    <form action="{server_url}" method="post" name="frm" ENCTYPE="application/x-www-form-urlencoded">
      <input type="hidden" name="Exponente" value=2 />
      <input type="hidden" name="Cifrado" value="SHA2" />
      <input type="hidden" name="Pago_soportado" value="SSL" />
      <input type="hidden" name="MerchantID" value="{merchant_id}" />
      <input type="hidden" name="AcquirerBIN" value="{acquirer_bin}" />
      <input type="hidden" name="TerminalID" value="{terminal_id}" />
      <input type="hidden" name="URL_OK" value="{okURL}" />
      <input type="hidden" name="URL_NOK" value="{koURL}" />
      <input type="hidden" name="Num_operacion" value="{num_operation}" />
      <input type="hidden" name="Importe" value="{importe}" /> 
      <input type="hidden" name="TipoMoneda" value="{tipomoneda}" />
      <input type="hidden" name="Descripcion" value="{description}" />
      <input type="hidden" name="Idioma" value="{idioma}" />
      <input type="hidden" name="Firma" value="{firma}" />

     <!-- Fixed values -->
    </form>
  </body>
</html>
<!-- END: main -->
